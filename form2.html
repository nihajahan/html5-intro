<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_2</title>
<style>
    label{
        display:block;
        margin-bottom:20px;
    }
</style>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Fill up the Form</h1>
        <label for="name">Your Name:
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="Email">Your Email:
            <input id="Email" placeholder="Your Email" type="text">
        </label>
        <label for="Phone">Your Phone:
            <input  
            id="Phone"
            placeholder="Phone Number" type="text">
        </label>
        <fieldset>
            <legend>Pick One option</legend>
            <label for="chitoy"> <input type="radio" name="" id="chitoy">Chitoy</label>
            <label for="vapa"> <input type="radio" name="" id="vapa">Vapa
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick one or more vorta</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">Shutki
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">


    </main>
    <footer>

    </footer>
</body>
</html>
